<!DOCTYPE html>
<html lang="en">
    <style>
    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .blue {background-color: #008CBA;} /* Blue */
      .red {background-color: #f44336;} /* Red */ 
      .black {background-color: #e7e7e7; color: black;} /* Gray */ 
      .gray {background-color: #555555;} /* Black */
      </style>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@16.7.0-alpha.0/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="root"></div>

    <script type="text/babel">    
      const rootElement =document.getElementById("root");
      const App = () => {
        const [message,setMessage] = React.useState('');
        const [phoneNumber, setPhoneNumber] = React.useState('');
        const handleSubmit = (e) =>{
            e.preventDefault();  
           alert(phoneNumber);
        }
        const handleChange = (e) =>{            
            if(e.target.value.startsWith(0)){
                setMessage("Phone Number is good");
                setPhoneNumber(e.target.value)            

            }else if(e.target.value.length === 0){
                setPhoneNumber("");
                setMessage("");
            }
            else{
                setPhoneNumber("");
                setMessage("Phon number should starts with 0")
            }
        }
        return (
            <form onSubmit={handleSubmit}>
                <lable htmlFor="phone">Phone Number : </lable>
                <br/>
                <input id="phone" name="phone" onChange={handleChange} value={phoneNumber}/>
                <p>{message}</p>
                <br/>
                <br/>
                <button type="submit" disabled={!phoneNumber.length > 0 || message !== 'Phone Number is good'}>Submit</button>
                <p>{phoneNumber}</p>
            </form>
        );            
    }
        
        ReactDOM.render(<App />,rootElement);
    </script>
  </body>
</html>
